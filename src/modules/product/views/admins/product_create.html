<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Create Product</h1>
    <a href="/admin/product" class="btn btn-secondary">
      <i class="fas fa-arrow-left me-2"></i>Back to List
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form action="/admin/product" id="create-form" enctype="multipart/form-data" class="needs-validation"
        method="POST" novalidate>
        <div class="row">

          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" required>
              <div class="invalid-feedback">
                Please provide a valid name.
              </div>
            </div>
          </div>

          <!-- PRICE -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="price" class="form-label">Price</label>
              <input type="number" name="price" class="form-control" id="price" placeholder="Enter price" required>
              <div class="invalid-feedback">
                Please provide a valid price.
              </div>
            </div>
          </div>

        </div>

        <div class="row">

          <!-- IMAGE -->
          <div class="col-md-6">
            <div class="mb-3">
              <label for="image" class="form-label">Product Image</label>
              <input type="file" name="image_url" class="form-control" id="image" accept="image/*" required>
              <div class="invalid-feedback">
                Please upload an image.
              </div>
            </div>
          </div>

        </div>

        <!-- DESCRIPTION (CKEDITOR) -->
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea name="description" id="description" class="form-control" rows="5" required></textarea>
          <div class="invalid-feedback">
            Please provide a description.
          </div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Create Product
          </button>
          <a href="/admin/product" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- CKEditor -->
<script src="https://cdn.ckeditor.com/4.22.1/standard/ckeditor.js"></script>
<script>
  CKEDITOR.replace('description');
</script>

<script type="module" src="/assets/js/uploader.js"></script>
