<div class="container py-4">
  <div class="row">
    <div class="col-12">
      <h1 class="h2 mb-4">Product List</h1>

      <div class="row">
        {{#each products}}
        <div class="col-md-6 col-lg-4 mb-4">
          <div class="card h-100 shadow-sm">
            <div class="card-body">
              <h5 class="card-title">{{this.name}}</h5>
              <p class="card-text text-muted">ID: {{this.id}}</p>
              <a href="/product/{{this.slug}}" class="btn btn-outline-primary btn-sm">
                View Details
              </a>
            </div>
          </div>
        </div>
        {{/each}}
      </div>

      {{> pagination}}
    </div>
  </div>
</div>
