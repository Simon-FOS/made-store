<div class="container-fluid py-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1 class="h3 mb-0">Create Category</h1>
    <a href="/admin/category" class="btn btn-secondary">
      <i class="fas fa-arrow-left me-2"></i>Back to List
    </a>
  </div>

  <div class="card shadow-sm">
    <div class="card-body">
      <form action="/admin/category" id="create-form" class="needs-validation" method="POST" novalidate>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Enter name" required>
              <div class="invalid-feedback">
                Please provide a valid name.
              </div>
            </div>
          </div>
          <!-- Add more form fields in columns as needed -->
        </div>

        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-plus me-2"></i>Create Category
          </button>
          <a href="/admin/category" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script type="module" src="/assets/js/form-handler.js"></script>
