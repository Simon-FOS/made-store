<style>
  .confirmation-container {
    min-height: 70vh;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
    padding: 2rem;
  }

  .confirmation-icon {
    font-size: 4rem;
    color: #dc3545;
    /* Red for error */
    margin-bottom: 1.5rem;
  }

  .confirmation-message {
    max-width: 600px;
    margin: 0 auto;
  }

  .retry-link {
    display: inline-block;
    margin-top: 2rem;
    padding: 0.75rem 1.5rem;
    background-color: #000;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    transition: all 0.3s ease;
  }

  .retry-link:hover {
    background-color: #dc3545;
    color: white;
    transform: translateY(-2px);
  }
</style>

<div class="confirmation-container">
  <div class="confirmation-message">

    <!-- Failure Icon -->
    <div class="confirmation-icon">
      <i class="fas fa-times-circle fa-2x"></i>
    </div>

    <!-- Error Message -->
    <h2 class="mb-3">Order Failed</h2>
    <p class="lead mb-4">Unfortunately, your payment could not be processed. Please try again.</p>

    <!-- Error Notice -->
    <div class="alert alert-light mb-4">
      <i class="bi bi-exclamation-triangle me-2"></i>
      If you were charged, your bank may automatically reverse the transaction shortly.
    </div>

    <!-- Retry Button -->
    <a href="#" class="retry-link">Try Again</a>
  </div>
</div>
